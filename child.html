<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ScreenWise - Add Child</title>
        <meta name="description" content="ScreenWise Screen Time Tracker">
        <meta name="author" content="SIT725 Students - KT, PJ and PH">
        <meta property="og:title" content="ScreenWise Add Child">
        <meta property="og:type" content="website">
        <meta property="og:description" content="ScreenWise Add Child">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Custom Style Sheet-->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <nav>
            <div class="nav-wrapper navbar-size">
                <a href="#" class="brand-logo"><img class="user-image-size" src="images/banner.png" /></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    
                </ul>
            </div>
        </nav>
        <main class="main-body">
            <div class="container">
                <div class="row">
                    <div class="col s12 center-align">
                        <h1 id="heading">ScreenWise</h1>
                        <p class="flow-text">Screen Time Tracker for Kids</p>
                    </div>
                    <h1>Add a Child</h1>
                    <form id="activityForm">
                        <input type="text" type="text" id="childName" class="validate" placeholder="Enter child's name" required>
                        <input type="number" type="number" id="dailyAllowancePoints" class="validate" placeholder="Enter daily allowance (points)" required>
                        <input type="number" type="number" id="dailyLimitPoints" class="validate" placeholder="Enter daily usage limit (points)" required>
                        <input type="number" type="number" id="pointsValue" class="validate" placeholder="Enter value of screen time (minutes) per point" required>
                        <div class="row">
                            <div class="col s12 right-align"><button type="button" class="waves-effect waves-light btn" id="btnAddChild">Add Child</button></div>
                        </div>
                        <div class="row">
                            <div class="col s12 right-align"><button type="button" class="waves-effect waves-light btn" id="btnBackToMain">Back to Main Menu</button></div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
