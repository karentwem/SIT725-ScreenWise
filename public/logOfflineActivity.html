<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ScreenWise - Timer</title>
        <meta name="description" content="ScreenWise Screen Time Tracker">
        <meta name="author" content="SIT725 Students - KT, PJ and PH">
        <meta property="og:title" content="ScreenWise Log Offline Activity">
        <meta property="og:type" content="website">
        <meta property="og:description" content="ScreenWise Log Offline Activity">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Custom Style Sheet-->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <img class="responsive-img" width="100%" src="images/banner.png" />
        <main class="main-body">
            <div class="container">
                <div class="row">
                    <h2>Log Offline Activity</h2>
                    <form id="logOfflineActivityForm">
                        <label>Select your name</label>
                        <select id="childNameSelect" name="childName" onchange="displayPointsAvailable(this)" required>
                            <option value="" disabled selected>select...</option>
                        </select>
                        <div class="grey-text text-darken-2 min-height-20" id="pointsAvailable"></div>
                        
                        <div class="space-above-50"></div>
                        <label>What offline activity did you complete?</label>
                        <select id="offlineActivityNameSelect" name="offlineActivityName" onchange="displayOfflineActivityPointsPerHour(this)" required>
                            <option value="" disabled selected>select...</option>
                        </select>
                        <div class="grey-text text-darken-2 min-height-20" id="offlineActivityPointsPerHourText"></div>
                        
                        <div class="space-above-50"></div>
                        <label>How many minutes of this activity did you complete?</label>
                        <input id="offlineActivityMinutes" type="number" class="validate" required>
                        <div class="grey-text text-darken-2 min-height-20" id="offlineActivityPointsEarnt"></div>

                        <div class="row">
                            <div class="col s12 right-align"><button type="submit" class="waves-effect waves-light btn" id="btnSave">Save</button></div>
                        </div>
                        <div class="space-above-20"></div>
                        <div class="row">
                            <div class="col s12 right-align"><button type="button" class="waves-effect waves-light btn" id="btnBackToIndex">Back</button></div>
                        </div>
                    </form>
                        <div class="space-above-50"></div>
                        <div class="row">
                            <div class="error-msg-text" id="messageError"></div><div class="ok-msg-txt" id="messageOk"></div>
                        </div>
                        <input type="hidden" id="startDateTime">
                        <input type="hidden" id="minutesPerPoint">
                        <input type="hidden" id="offlineActivityPointsPerHour">
                        <input type="hidden" id="dailyAllowancePoints">
                        <input type="hidden" id="dailyLimitPoints">
                        <input type="hidden" id="defaultPointsPerHour">
                    </div>
                </div>
            </div>
    
            
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- Common javascript -->
        <script src="js/scripts.js"></script>
        <!-- Socket JS for timer -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- Timer form javascript -->
        <script src="js/logOfflineActivity.js"></script>      


    </body>
</html>
